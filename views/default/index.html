{{extend 'base.html'}}
<div class="container-fluid">
  <div
    class="container "
    
    id="login"
	>
	<div class="row justify-content-center" style="height: 80vh">
      <div class="col-md-8 shadow p-3 mb-5 bg-white rounded	 align-self-center" >
					<div class="row justify-content-center	">
						<div class="col-5	 col-md-4 col-lg-3 text-center">
							<img
								class="img-fluid"
								src="{{=URL('static','images/logotipo.png')}}"
							/>
						</div>
					</div>
					<div class="row my-4 justify-content-center">
						<div class="col-md-6">
							<form>
								<div class="form-group">
									<label for="exampleInputEmail1">Email</label>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
									/>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Senha</label>
									<input
										type="password"
										class="form-control"
										id="exampleInputPassword1"
									/>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<button type="submit" class="btn btn-outline-primary btn-block">
											Entrar
										</button>
									</div>
									<div class="col-md-6">
										<a
											href="{{=URL('user_cadastro')}}"
											class="btn btn-primary btn-block"
											>Criar Conta</a
										>
									</div>
								</div>
							</form>
		
							<p class="my-4">
								<a href="#" id="esqueceu-sua-senha">Esqueceu sua senha?</a>
							</p>
						</div>
					</div>
				</div>
	</div>
    
  </div>
</div>

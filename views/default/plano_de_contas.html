{{extend 'base.html'}}

<div class="container-fluid bg-verdeescuro py-4 ">
	<div class="container">
		<div class="row justify-content-center ">
			<div class="col-md-5 text-center "><h3 class="">Plano de Contas</h3></div>
		</div>
	</div>

	<div class='container py-3 bg-verdeclaro'>
		
		<div class="row  ">
			<div class="col-md-3 ">
				<h4 class="text-dark text-center  bg-verdeescuro rounded ">Descrição</h4>
			</div>
			<div class="col-md-3 ">
				<h4 class="text-dark text-center  rounded bg-verdeescuro">Tipo</h4>
			</div>
			<div class="col-md-3 ">
				<h4 class="text-dark text-center rounded bg-verdeescuro">Pai</h4>
			</div>
			<div class="col-md-3 ">
				<h4 class="text-dark text-center rounded bg-verdeescuro">Ações</h4>
			</div>
		</div>
		{{for conta in contas:}}
		<div class="row my-3">
			<div class="col-md-3 ">
				<h6 class="align-middle text-center ">{{=A(conta.descricao, _href=URL('default','conta',args=conta.id),_class='text-dark ')}}</h6>
			</div>
			<div class="col-md-3 ">
				<h6 class="text-center">{{=conta.tipo.tipo}}</h6>
			</div>
			<div class="col-md-3 ">
				<h6 class="align-middle text-center  ">
					{{for row in db(db.contas.id==conta.conta_pai).select():}}
					{{=row.descricao}}
					{{pass}}
				</h6>
			</div>

			<div class="col-md-3 text-center">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn bg-azulzinho text-white">Editar</button>
				  <button type="button" class="btn bg-azulzinho text-white">Excluir</button>
				</div>
			</div>
		</div>
		{{pass}}
	</div>
</div>

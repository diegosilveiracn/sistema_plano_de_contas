        $("#select-tipo-cadastro").on("change", function() {
          var tipocadastro;
          $("#select-tipo").on("change", function() {
            var tipo = this.value;
            if (tipo == "conta") {
              $(".fg-categoria-cadastro").show();
              $(".fg-descricao-cadastro").hide();
              $("#form-select-categoria-lancamento").hide();
              tipocadastro = 0;
            } else {
              $(".fg-categoria-cadastro").hide();
              $(".fg-descricao-cadastro").show();
              $("#form-select-categoria-lancamento").show();
              tipocadastro = 1;
            }
          });
        });
        
        //abri cadastro plano de contas 
        $('#abrir-cadastrar-receita').on("click", function() {
          $('#label-criar-classificacao').text("Cadastrar nova receita");
          $('input:hidden[name=tipo]').val("4");
        })
        $('#abrir-cadastrar-despesa').on("click", function() {
          $('#label-criar-classificacao').text("Cadastrar nova despesa");
          $('input:hidden[name=tipo]').val("3");
        })
        //abrir cadastro itens
        $('.abrir-cadastrar-receita-item').on("click", function() {
          var conta_pai = $(this).data('conta_pai');
          console.log(conta_pai)
          $('#label-criar-classificacao').text("Cadastrar nova receita");
          $('input:hidden[name=tipo]').val("4");
          $('input:hidden[name=conta_pai]').val(conta_pai);
        })
        $('.abrir-cadastrar-despesa-item').on("click", function() {
          var conta_pai = $(this).data('conta_pai');
          console.log(conta_pai)
          $('#label-criar-classificacao').text("Cadastrar nova despesa");
          $('input:hidden[name=tipo]').val("3");
          $('input:hidden[name=conta_pai]').val(conta_pai);
        })

        //debug
        $('#option-conta-lancamento').each(function(){
          console.log($(this).val);
        })

        //lancamento personalização do form
        $('#lancamento_data_registro__row').css('display','none');
        $('select[name=conta]').prop('required', true);
        $('input[name=valor]').prop('required', true);

        var coluna_botao = $('#submit_record__row').children();
        coluna_botao.removeClass('col-sm-9 col-sm-offset-3').addClass('col-md-12');
        coluna_botao.children().addClass('btn-lg btn-block');
        coluna_botao.children().val('Salvar');

        $('input[name=valor]').on('change',function(){
          str = $(this).val();
          if (~str.indexOf(",")){
            alert("Por favor, use 'ponto' e não 'vírgula'");
          }
        })

        $(coluna_botao.children()).on('click',function(){
          var d = new Date();

          var month = d.getMonth()+1;
          var day = d.getDate();
          var year = d.getFullYear()  
          var data = (day<10 ? '0' : '')+day + "-" +(month<10 ? '0' : '') +month + "-" + year;
          var hora =  d.getHours();

          var minuto = d.getMinutes();
          var segundo = d.getSeconds();
          var horario = (hora<10 ? '0' : '') + hora + ":" + (minuto<10 ? '0' : '') + minuto + ":" + (segundo<10 ? '0' : '') + segundo;

          var data_registro = data + " " + horario;
          console.log(data_registro);

          $('input[name=data_registro]').val(data_registro);
          
        })


      });
